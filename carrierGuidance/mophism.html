<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Assistant Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #111927;
            background-image: radial-gradient(at 5% 5%, hsl(215, 43%, 79%) 0, transparent 50%);

            background-image: 
                radial-gradient(at 15% 25%, hsl(0, 0%, 100%) 0, transparent 50%),
                radial-gradient(at 85% 15%, hsl(199, 16%, 65%) 0, transparent 45%),
                radial-gradient(at 70% 75%, hsl(233, 47%, 59%) 0, transparent 55%),
                radial-gradient(at 25% 80%, hsl(168, 29%, 35%) 0, transparent 48%),
                radial-gradient(at 50% 50%, hsl(161, 15%, 43%) 0, transparent 65%),
                radial-gradient(at 90% 60%, hsl(188, 24%, 42%) 0, transparent 40%);
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            min-width: 100vw;
        }


        .header h1 {
            font-size: 3rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .chat-bubble {
            position: absolute;
            top: -20px;
            right: 0;
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(25, 25, 35, 0.39);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 1rem 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .chat-bubble::before {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 16px;
            height: 16px;
            background-color: rgba(25, 25, 35, 0.39);
            transform: rotate(45deg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.125);
            border-right: 1px solid rgba(255, 255, 255, 0.125);
        }

        .chat-bubble p {
            margin: 0;
            font-size: 0.9rem;
            color: #e2e8f0;
            font-weight: 500;
        }

        .chat-bubble .emoji {
            font-size: 1rem;
        }

        .bot-avatar {
            position: absolute;
            top: -10px;
            right: -60px;
            width: 80px;
            height: 80px;
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(25, 25, 35, 0.59);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .bot-avatar::before {
            content: 'ü§ñ';
            font-size: 2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .feature-card {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(25, 25, 35, 0.39);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            background-color: rgba(25, 25, 35, 0.49);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .feature-card:nth-child(2) .feature-icon {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .feature-card:nth-child(3) .feature-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .pro-plan {
            display: flex;
            align-items: center;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .pro-plan::before {
            content: '‚ú®';
            margin-right: 0.5rem;
        }

        .powered-by {
            display: flex;
            align-items: center;
            color: #a0aec0;
            font-size: 0.9rem;
        }

        .powered-by::before {
            content: '‚öôÔ∏è';
            margin-right: 0.5rem;
        }

        .input-section {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(25, 25, 35, 0.39);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.125);
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 0.5rem;
        }

        .input-field::placeholder {
            color: #a0aec0;
        }

        .voice-btn, .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .voice-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .send-btn {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.125);
        }

        .voice-btn:hover, .send-btn:hover {
            transform: scale(1.1);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(25, 25, 35, 0.39);
            border: 1px solid rgba(255, 255, 255, 0.125);
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            background-color: rgba(25, 25, 35, 0.59);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .more-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .chat-bubble {
                position: static;
                margin-bottom: 2rem;
            }
            
            .bot-avatar {
                display: none;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .bottom-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .action-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hi Nixtio, Ready to<br>Achieve Great Things?</h1>
            <div class="chat-bubble">
                <p>Hey there! <span class="emoji">üëã</span></p>
                <p>Need a boost?</p>
            </div>
            <div class="bot-avatar"></div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon">üìö</div>
                
            </div>

            <div class="feature-card">
                <div class="feature-icon">üöÄ</div>
                
            </div>

            <div class="feature-card">
                <div class="feature-icon">üìÖ</div>
                
            </div>
        </div>

        <div class="bottom-section">
            <div class="pro-plan">Unlock more with Pro Plan</div>
            <div class="powered-by">Powered by Assistant v2.6</div>
        </div>

        <div class="input-section">
            <button class="voice-btn">üé§</button>
            <input type="text" class="input-field" placeholder='Example: "Explain quantum computing in simple terms"'>
            <button class="send-btn">‚û§</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn">üîç Deep Research</button>
            <button class="action-btn">üé® Make an Image</button>
            <button class="action-btn">üîç Search</button>
            <button class="action-btn">üéµ Create music</button>
            <button class="action-btn more-btn">‚ãØ</button>
        </div>
    </div>

    <script>
        // Add some interactive functionality
        const featureCards = document.querySelectorAll('.feature-card');
        const actionButtons = document.querySelectorAll('.action-btn');
        const inputField = document.querySelector('.input-field');
        const sendBtn = document.querySelector('.send-btn');

        featureCards.forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    card.style.transform = 'translateY(-5px)';
                }, 150);
            });
        });

        actionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'translateY(-2px)';
                }, 150);
            });
        });

        sendBtn.addEventListener('click', () => {
            if (inputField.value.trim()) {
                inputField.value = '';
                sendBtn.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    sendBtn.style.transform = 'scale(1)';
                }, 200);
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && inputField.value.trim()) {
                sendBtn.click();
            }
        });

        // Add floating animation to bot avatar
        const botAvatar = document.querySelector('.bot-avatar');
        if (botAvatar) {
            setInterval(() => {
                botAvatar.style.transform = 'translateY(-5px)';
                setTimeout(() => {
                    botAvatar.style.transform = 'translateY(0)';
                }, 1000);
            }, 2000);
        }
    </script>

    
</body>
</html>
