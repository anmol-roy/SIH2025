<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LearnRural - Authentication</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    :root{
      --green:#2E7D32;
      --blue:#1565C0;
      --accent:#FBC02D;
      --white:#ffffff;
      --muted: rgba(255,255,255,0.85);
      --radius:12px;
      --error: #f44336;
      --success: #4caf50;
      --admin: #9c27b0;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Poppins", "Noto Sans Devanagari", system-ui, Arial;
      background: linear-gradient(135deg, #f3f7f6, #e8f5e8);
      color:#0b2a1f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container{
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(16,24,32,0.1);
      padding: clamp(20px, 5vw, 40px);
      width: 100%;
      max-width: 480px;
      position: relative;
    }

    .header{
      text-align: center;
      margin-bottom: 30px;
    }

    .logo{
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--green), var(--blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .title{
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--green);
      margin: 0 0 8px;
    }

    .subtitle{
      color: #666;
      font-size: 0.9rem;
      margin: 0;
    }

    .form-group{
      margin-bottom: 20px;
    }

    .form-label{
      display: block;
      font-weight: 600;
      color: var(--green);
      margin-bottom: 8px;
      font-size: 0.9rem;
    }

    .form-input{
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-input:focus{
      outline: none;
      border-color: var(--blue);
      background: var(--white);
      box-shadow: 0 0 0 3px rgba(21, 101, 192, 0.1);
    }

    .form-input.error{
      border-color: var(--error);
      background: #fff5f5;
    }

    .role-group{
      display: flex;
      gap: 12px;
      margin-top: 8px;
    }

    .role-option{
      flex: 1;
      position: relative;
    }

    .role-input{
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .role-label{
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #fafafa;
      font-weight: 600;
      color: #666;
      text-align: center;
    }

    .role-input:checked + .role-label{
      border-color: var(--green);
      background: rgba(46, 125, 50, 0.1);
      color: var(--green);
    }

    .role-input[value="admin"]:checked + .role-label{
      border-color: var(--admin);
      background: rgba(156, 39, 176, 0.1);
      color: var(--admin);
    }

    .btn{
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      position: relative;
      overflow: hidden;
    }

    .btn-primary{
      background: linear-gradient(135deg, var(--green), var(--blue));
      color: var(--white);
      margin-bottom: 16px;
    }

    .btn-primary:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.3);
    }

    .btn-primary:active{
      transform: translateY(0);
    }

    .btn-google{
      background: var(--white);
      color: #333;
      border: 2px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn-google:hover{
      border-color: #ccc;
      background: #f5f5f5;
    }

    .google-icon{
      width: 20px;
      height: 20px;
    }

    .divider{
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .divider::before{
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e0e0;
      z-index: 1;
    }

    .divider span{
      background: var(--white);
      padding: 0 16px;
      position: relative;
      z-index: 2;
    }

    .footer-link{
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 0.9rem;
    }

    .footer-link a{
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }

    .footer-link a:hover{
      text-decoration: underline;
    }

    .loading{
      pointer-events: none;
      opacity: 0.7;
    }

    .loading::after{
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid var(--white);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message{
      background: #ffebee;
      color: var(--error);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 0.9rem;
      display: none;
    }

    .success-message{
      background: #e8f5e9;
      color: var(--success);
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 0.9rem;
      display: none;
    }

    .auth-toggle{
      text-align: center;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #eee;
    }

    .auth-toggle a{
      color: var(--blue);
      text-decoration: none;
      font-weight: 600;
    }

    .auth-toggle a:hover{
      text-decoration: underline;
    }

    .forgot-password{
      text-align: right;
      margin-top: 8px;
    }

    .forgot-password a{
      color: var(--blue);
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .forgot-password a:hover{
      text-decoration: underline;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
      body{
        padding: 12px;
      }
      
      .auth-container{
        padding: 24px 20px;
      }
      
      .title{
        font-size: 1.5rem;
      }
      
      .role-group{
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 64 64" width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="6" y="28" width="52" height="26" rx="4" fill="rgba(255,255,255,0.9)"/>
          <path d="M10 32c9-6 18-6 28 0 10-6 19-6 28 0" stroke="#fff" stroke-width="1.5" stroke-linecap="round"/>
          <path d="M32 12c6 0 12 6 12 6s-6 0-12 0-12-6-12-6 6 0 12 0z" fill="#fff"/>
        </svg>
      </div>
      <h1 class="title" id="formTitle">Join LearnRural</h1>
      <p class="subtitle" id="formSubtitle">Start your learning journey today</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Signup Form -->
    <form id="signupForm" style="display: block;">
      <div class="form-group">
        <label class="form-label" for="signupEmail">Email Address</label>
        <input id="signupEmail" type="email" class="form-input" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="signupPassword">Password</label>
        <input id="signupPassword" type="password" class="form-input" placeholder="Create a password" required minlength="6">
      </div>

      <div class="form-group">
        <label class="form-label">I am a:</label>
        <div class="role-group">
          <div class="role-option">
            <input type="radio" id="student" name="role" value="student" class="role-input" required>
            <label for="student" class="role-label">üéì Student</label>
          </div>
          <div class="role-option">
            <input type="radio" id="teacher" name="role" value="teacher" class="role-input" required>
            <label for="teacher" class="role-label">üë®‚Äçüè´ Teacher</label>
          </div>
          <div class="role-option">
            <input type="radio" id="admin" name="role" value="admin" class="role-input">
            <label for="admin" class="role-label">üõ°Ô∏è Admin</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="signupBtn">
        Create Account
      </button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <div class="form-group">
        <label class="form-label" for="loginEmail">Email Address</label>
        <input id="loginEmail" type="email" class="form-input" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label class="form-label" for="loginPassword">Password</label>
        <input id="loginPassword" type="password" class="form-input" placeholder="Enter your password" required>
        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">I am a:</label>
        <div class="role-group">
          <div class="role-option">
            <input type="radio" id="loginStudent" name="loginRole" value="student" class="role-input" required>
            <label for="loginStudent" class="role-label">üéì Student</label>
          </div>
          <div class="role-option">
            <input type="radio" id="loginTeacher" name="loginRole" value="teacher" class="role-input" required>
            <label for="loginTeacher" class="role-label">üë®‚Äçüè´ Teacher</label>
          </div>
          <div class="role-option">
            <input type="radio" id="loginAdmin" name="loginRole" value="admin" class="role-input">
            <label for="loginAdmin" class="role-label">üõ°Ô∏è Admin</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        Sign In
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <button type="button" class="btn btn-google" id="googleBtn">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="auth-toggle">
      <span id="toggleText">Already have an account? <a href="#" id="toggleAuth">Sign in here</a></span>
    </div>
  </div>

  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      GoogleAuthProvider, 
      signInWithPopup,
      updateProfile,
      sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      setDoc,
      getDoc,
      updateDoc,
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC2EYOrnFwjUT9Y2EtAo3W9KQ9eTW60hFs",
      authDomain: "gamified-learning-platfo-c18a4.firebaseapp.com",
      projectId: "gamified-learning-platfo-c18a4",
      storageBucket: "gamified-learning-platfo-c18a4.firebasestorage.app",
      messagingSenderId: "231868760313",
      appId: "1:231868760313:web:447bda0dc41231cd8b6228",
      measurementId: "G-14TXWTYHXN"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const googleProvider = new GoogleAuthProvider();

    // DOM Elements
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const signupBtn = document.getElementById('signupBtn');
    const loginBtn = document.getElementById('loginBtn');
    const googleBtn = document.getElementById('googleBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const toggleAuth = document.getElementById('toggleAuth');
    const toggleText = document.getElementById('toggleText');
    const formTitle = document.getElementById('formTitle');
    const formSubtitle = document.getElementById('formSubtitle');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    
    // Email and password inputs
    const signupEmail = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');

    // Utility functions
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
      
      // Clear error after 5 seconds
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 5000);
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function setLoading(button, isLoading) {
      if (isLoading) {
        button.classList.add('loading');
        button.disabled = true;
        button.setAttribute('data-original-text', button.textContent);
        button.textContent = 'Please wait...';
      } else {
        button.classList.remove('loading');
        button.disabled = false;
        button.textContent = button.getAttribute('data-original-text') || button.textContent;
      }
    }

    function validateSignupForm() {
      const email = signupEmail.value.trim();
      const password = signupPassword.value;
      const role = document.querySelector('input[name="role"]:checked');

      // Reset styles
      signupEmail.classList.remove('error');
      signupPassword.classList.remove('error');

      let isValid = true;

      if (!email) {
        showError('Please enter your email address');
        signupEmail.classList.add('error');
        isValid = false;
      } else if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        signupEmail.classList.add('error');
        isValid = false;
      }

      if (!password) {
        showError('Please enter a password');
        signupPassword.classList.add('error');
        isValid = false;
      } else if (password.length < 6) {
        showError('Password must be at least 6 characters long');
        signupPassword.classList.add('error');
        isValid = false;
      }

      if (!role) {
        showError('Please select your role');
        isValid = false;
      }

      return isValid;
    }

    function validateLoginForm() {
      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      const role = document.querySelector('input[name="loginRole"]:checked');

      // Reset styles
      loginEmail.classList.remove('error');
      loginPassword.classList.remove('error');

      let isValid = true;

      if (!email) {
        showError('Please enter your email address');
        loginEmail.classList.add('error');
        isValid = false;
      } else if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        loginEmail.classList.add('error');
        isValid = false;
      }

      if (!password) {
        showError('Please enter your password');
        loginPassword.classList.add('error');
        isValid = false;
      }

      if (!role) {
        showError('Please select your role');
        isValid = false;
      }

      return isValid;
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // üîπ Email/Password Signup
    async function signupUser(e) {
      e.preventDefault();
      
      if (!validateSignupForm()) {
        return;
      }

      const email = signupEmail.value.trim();
      const password = signupPassword.value;
      const role = document.querySelector('input[name="role"]:checked').value;

      setLoading(signupBtn, true);

      try {
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update user profile
        await updateProfile(user, {
          displayName: email.split('@')[0] // Use email prefix as display name
        });

        // Save user data to Firestore
        await setDoc(doc(db, "users", user.uid), {
          email: user.email,
          displayName: user.displayName,
          role: role,
          createdAt: serverTimestamp(),
          lastLoginAt: serverTimestamp(),
          isActive: true
        });

        showSuccess("üéâ Account created successfully! Redirecting to dashboard...");
        
        // Redirect after 2 seconds
        setTimeout(() => {
          redirectToDashboard(role);
        }, 2000);

      } catch (error) {
        console.error('Signup error:', error);
        
        // Handle specific Firebase errors
        let errorMsg = "An error occurred during signup. Please try again.";
        
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMsg = "This email is already registered. Please use a different email or try logging in.";
            break;
          case 'auth/weak-password':
            errorMsg = "Password is too weak. Please choose a stronger password.";
            break;
          case 'auth/invalid-email':
            errorMsg = "Please enter a valid email address.";
            break;
          case 'auth/network-request-failed':
            errorMsg = "Network error. Please check your internet connection.";
            break;
          default:
            errorMsg = error.message;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(signupBtn, false);
      }
    }

    // üîπ Email/Password Login
    async function loginUser(e) {
      e.preventDefault();
      
      if (!validateLoginForm()) {
        return;
      }

      const email = loginEmail.value.trim();
      const password = loginPassword.value;
      const role = document.querySelector('input[name="loginRole"]:checked').value;

      setLoading(loginBtn, true);

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // Verify role matches
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);
        
        if (userDoc.exists()) {
          const userData = userDoc.data();
          if (userData.role !== role) {
            showError(`This account is registered as a ${userData.role}. Please select the correct role.`);
            setLoading(loginBtn, false);
            return;
          }
          
          // Update last login time
          await updateDoc(userDocRef, {
            lastLoginAt: serverTimestamp()
          });
          
          showSuccess(`Welcome back! Redirecting to your ${role} dashboard...`);
          setTimeout(() => {
            redirectToDashboard(role);
          }, 1500);
        } else {
          showError("User profile not found. Please contact support.");
        }

      } catch (error) {
        console.error('Login error:', error);
        
        // Handle specific Firebase errors
        let errorMsg = "Login failed. Please try again.";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = "No account found with this email. Please check your email or create an account.";
            break;
          case 'auth/wrong-password':
            errorMsg = "Incorrect password. Please try again or reset your password.";
            break;
          case 'auth/invalid-email':
            errorMsg = "Please enter a valid email address.";
            break;
          case 'auth/user-disabled':
            errorMsg = "This account has been disabled. Please contact support.";
            break;
          case 'auth/too-many-requests':
            errorMsg = "Too many failed attempts. Please try again later or reset your password.";
            break;
          case 'auth/network-request-failed':
            errorMsg = "Network error. Please check your internet connection.";
            break;
          case 'auth/invalid-credential':
            errorMsg = "Invalid email or password. Please check your credentials.";
            break;
          default:
            errorMsg = error.message;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(loginBtn, false);
      }
    }

    // üîπ Google Signup/Login
    async function googleAuth() {
      const isSignup = signupForm.style.display === 'block';
      const roleInput = isSignup ? 
        document.querySelector('input[name="role"]:checked') : 
        document.querySelector('input[name="loginRole"]:checked');
      
      if (!roleInput) {
        showError('Please select your role before continuing with Google');
        return;
      }

      const role = roleInput.value;
      setLoading(googleBtn, true);

      try {
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;

        // Check if user exists in Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userDocRef);

        if (userDoc.exists()) {
          // Existing user - verify role
          const userData = userDoc.data();
          if (userData.role !== role) {
            showError(`This account is registered as a ${userData.role}. Please select the correct role.`);
            setLoading(googleBtn, false);
            return;
          }
          
          // Update last login time
          await updateDoc(userDocRef, {
            lastLoginAt: serverTimestamp()
          });
          
          showSuccess(`Welcome back! Redirecting to your ${role} dashboard...`);
          setTimeout(() => {
            redirectToDashboard(role);
          }, 1500);
        } else {
          // New user - save to Firestore
          await setDoc(doc(db, "users", user.uid), {
            email: user.email,
            displayName: user.displayName,
            photoURL: user.photoURL,
            role: role,
            provider: 'google',
            createdAt: serverTimestamp(),
            lastLoginAt: serverTimestamp(),
            isActive: true
          });
          
          showSuccess("üéâ Account created successfully with Google! Redirecting...");
          setTimeout(() => {
            redirectToDashboard(role);
          }, 1500);
        }

      } catch (error) {
        console.error('Google auth error:', error);
        
        let errorMsg = "Google authentication failed. Please try again.";
        
        switch (error.code) {
          case 'auth/popup-closed-by-user':
            errorMsg = "Authentication was cancelled. Please try again.";
            break;
          case 'auth/popup-blocked':
            errorMsg = "Popup was blocked. Please allow popups and try again.";
            break;
          case 'auth/network-request-failed':
            errorMsg = "Network error. Please check your internet connection.";
            break;
          default:
            errorMsg = error.message;
        }
        
        showError(errorMsg);
      } finally {
        setLoading(googleBtn, false);
      }
    }

    // üîπ Forgot Password
    async function handleForgotPassword(e) {
      e.preventDefault();
      
      const email = loginEmail.value.trim();
      
      if (!email) {
        showError('Please enter your email address first');
        loginEmail.focus();
        return;
      }

      if (!isValidEmail(email)) {
        showError('Please enter a valid email address');
        loginEmail.focus();
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showSuccess('Password reset email sent! Check your inbox and spam folder.');
      } catch (error) {
        console.error('Password reset error:', error);
        
        let errorMsg = "Failed to send reset email. Please try again.";
        
        switch (error.code) {
          case 'auth/user-not-found':
            errorMsg = "No account found with this email address.";
            break;
          case 'auth/invalid-email':
            errorMsg = "Please enter a valid email address.";
            break;
          case 'auth/too-many-requests':
            errorMsg = "Too many requests. Please wait before trying again.";
            break;
          default:
            errorMsg = error.message;
        }
        
        showError(errorMsg);
      }
    }

    // üîπ Redirect by role
    function redirectToDashboard(role) {
      if (role === "teacher") {
        window.location.href = "dashboard/teacherDashboard/teacherdashboard.html";
      } else if (role === "student") {
        window.location.href = "dashboard/studentDashboard/studentdashboard.html";
      } else if (role === "admin") {
        window.location.href = "dashboard/adminDashboard/admindashboard.html";
      } else {
        // Default fallback
        window.location.href = "dashboard/studentDashboard/studentdashboard.html";
      }
    }

    // üîπ Toggle between signup and login
    function toggleAuthForms() {
      const isSignupVisible = signupForm.style.display === 'block';
      
      if (isSignupVisible) {
        // Switch to login
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
        formTitle.textContent = 'Welcome Back';
        formSubtitle.textContent = 'Sign in to continue your learning journey';
        toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleAuth">Create one here</a>';
      } else {
        // Switch to signup
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        formTitle.textContent = 'Join LearnRural';
        formSubtitle.textContent = 'Start your learning journey today';
        toggleText.innerHTML = 'Already have an account? <a href="#" id="toggleAuth">Sign in here</a>';
      }
      
      // Reattach event listener to new toggle link
      document.getElementById('toggleAuth').addEventListener('click', toggleAuthForms);
    }

    // Event Listeners
    signupForm.addEventListener('submit', signupUser);
    loginForm.addEventListener('submit', loginUser);
    googleBtn.addEventListener('click', googleAuth);
    forgotPasswordLink.addEventListener('click', handleForgotPassword);
    toggleAuth.addEventListener('click', toggleAuthForms);

    // Clear error messages when user starts typing
    [signupEmail, signupPassword, loginEmail, loginPassword].forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('error');
        if (errorMessage.style.display === 'block') {
          errorMessage.style.display = 'none';
        }
      });
    });

    // Show appropriate message on page load if needed
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('message') === 'login_required') {
      showError('Please create an account or log in to continue.');
    }
  </script>
